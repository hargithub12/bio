  <script>
    const texts = ["üë®‚Äçüíª Tech Enthusiast", "üé¨Film Enthusiast", "üìö Lifelong Learnerüí°"];
    const speed = 100; // Typing speed in milliseconds
    const pauseBetweenTexts = 1000; // Pause between texts in milliseconds
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const outputElement = document.getElementById("alternating-text");

    function typeText() {
      const currentText = texts[textIndex];

      if (isDeleting) {
        outputElement.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;
      } else {
        outputElement.textContent = currentText.substring(0, charIndex + 1);
        charIndex++;
      }

      if (!isDeleting && charIndex === currentText.length) {
        isDeleting = true;
        setTimeout(typeText, pauseBetweenTexts);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        textIndex = (textIndex + 1) % texts.length;
        setTimeout(typeText, pauseBetweenTexts / 2);
      } else {
        setTimeout(typeText, speed);
      }
    }

    typeText();
  </script>
